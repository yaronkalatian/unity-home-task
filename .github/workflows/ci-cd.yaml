name: CI/CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get current version
        id: version
        run: |
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt)
          else
            VERSION="v2.0.4"
          fi

          BASE=$(echo $VERSION | sed -E 's/(v[0-9]+\.[0-9]+)\.([0-9]+)/\1/')
          PATCH=$(echo $VERSION | sed -E 's/v[0-9]+\.[0-9]+\.([0-9]+)/\1/')
          PATCH=$((PATCH + 1))
          NEW_VERSION="${BASE}.${PATCH}"

          echo $NEW_VERSION > version.txt
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push web-server image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/web-server:${{ steps.version.outputs.version }} \
            ./web-server

          docker push ghcr.io/${{ github.repository_owner }}/web-server:${{ steps.version.outputs.version }}

      - name: Build & push customer-management image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/customer-management:${{ steps.version.outputs.version }} \
            ./customer-management

          docker push ghcr.io/${{ github.repository_owner }}/customer-management:${{ steps.version.outputs.version }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Deploy manifests
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        run: |
          sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" web-server.yaml
          sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" customer-management.yaml

          kubectl apply --validate=false -f web-server.yaml
          kubectl apply --validate=false -f customer-management.yaml