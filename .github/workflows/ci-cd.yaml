name: CI/CD

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get version from git tag
        id: version
        run: |
          git fetch --tags

          LAST_TAG=$(git tag --list "v*" --sort=-v:refname | head -n 1)

          if [ -z "$LAST_TAG" ]; then
            NEW_VERSION="v2.0.0"
          else
            BASE=$(echo $LAST_TAG | sed -E 's/(v[0-9]+\.[0-9]+)\.([0-9]+)/\1/')
            PATCH=$(echo $LAST_TAG | sed -E 's/v[0-9]+\.[0-9]+\.([0-9]+)/\1/')
            PATCH=$((PATCH + 1))
            NEW_VERSION="${BASE}.${PATCH}"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push web-server image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/web-server:${{ steps.version.outputs.version }} \
            ./web-server

          docker push ghcr.io/${{ github.repository_owner }}/web-server:${{ steps.version.outputs.version }}

      - name: Build & push customer-management image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/customer-management:${{ steps.version.outputs.version }} \
            ./customer-management

          docker push ghcr.io/${{ github.repository_owner }}/customer-management:${{ steps.version.outputs.version }}

      - name: Create git tag
        run: |
          VERSION=${{ steps.version.outputs.version }}

          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping"
            exit 0
          fi

          git tag "$VERSION"
          git push origin "$VERSION"    


          

